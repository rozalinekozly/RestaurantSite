<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Rosmarino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">

</head>

<body class="min-h-screen flex flex-col font-serif bg-cover bg-center relative" style="background-image: url('../images/ambiance/bg1.jpg');">

<!-- Background Blur Overlay -->
<div class="absolute inset-0 bg-white/60 backdrop-blur-sm z-0"></div>

<!-- Navbar -->
<nav class="relative z-10 flex justify-between items-center bg-white/80 shadow px-4 py-3">
  <div id="userDisplay" class="text-sm text-[#4b3d2d] font-semibold"></div>
  <div class="flex gap-3 flex-wrap items-center">
    <a href="index.html" class="text-sm hover:underline">Home</a>
    <a href="login.html" class="text-sm hover:underline">Login</a>
    <a href="menu.html" class="text-sm hover:underline">Menu</a>
    <a href="feed.html" class="text-sm hover:underline">Feed</a>
    <a href="guestOpinion.html" class="text-sm hover:underline">Guests Opinion</a>
    <button id="logoutBtn" class="hidden text-sm hover:underline">Logout</button>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center px-4 relative z-10">
  <div class="bg-white/80 p-6 rounded-lg shadow-md w-full max-w-sm flex flex-col gap-4 mt-8 mb-8">
    <h2 class="text-2xl font-semibold text-center text-[#4b3d2d]">Login</h2>

    <!-- Full Name -->
    <div class="flex flex-col gap-2">
      <label for="username" class="text-sm font-medium text-[#4b3d2d]">Full Name</label>
      <input type="text" id="username" placeholder="Enter your First and Last Name"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#8A784E]">
    </div>

    <!-- Password -->
    <div class="flex flex-col gap-2">
      <label for="password" class="text-sm font-medium text-[#4b3d2d]">Password</label>
      <input type="password" id="password" placeholder="Enter your password"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#8A784E]">
    </div>

    <button id="loginBtn" class="bg-[#8A784E] text-white py-2 rounded hover:bg-[#594100] transition">Login</button>

    <p class="text-xs text-center text-[#4b3d2d]">Don't have an account?
      <a href="signup.html" class="font-semibold underline hover:text-[#594100]">Sign Up</a>
    </p>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white/80 text-center text-sm text-[#4b3d2d] py-4 shadow relative z-10 mt-auto">
  <div class="flex flex-wrap justify-center gap-6">
    <a href="#" class="hover:underline">Follow us</a>
    <a href="#" class="hover:underline">Contact us</a>
  </div>
</footer>

<!-- Supabase Login Script -->
<script type="module">
import { supabase } from '../JS/db.js';

const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const logoutBtn = document.getElementById('logoutBtn');
const userDisplay = document.getElementById('userDisplay');

// Normalize full name
function normalizeName(name) {
    return name.trim().toLowerCase().replace(/\s+/g, ' ');
}

// Load user display if logged in
const name = localStorage.getItem('user_name');
if (name) {
    userDisplay.textContent = `👤 ${name}`;
    logoutBtn.classList.remove('hidden');
}
logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('user_name');
    location.reload();
});

loginBtn.addEventListener('click', async () => {
    const fullName = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    // Clear previous error styles
    usernameInput.classList.remove('border-red-500');
    passwordInput.classList.remove('border-red-500');

    if (!fullName || fullName.split(' ').length < 2) {
        usernameInput.classList.add('border-red-500');
        window.alert("❌ Please enter your full name (first and last).");
        return;
    }
    if (!password) {
        passwordInput.classList.add('border-red-500');
        window.alert("❌ Please enter your password.");
        return;
    }

    const normalizedFullName = normalizeName(fullName);

    try {
        const { data, error } = await supabase.from('users_restaurant').select('*');

        if (error || !data) {
            window.alert("❌ Failed to connect to the database.");
            return;
        }

        const user = data.find(user => {
            if (!user["first name"] || !user["last name"] || !user["password"]) return false;
            const userFullName = normalizeName(`${user["first name"]} ${user["last name"]}`);
            return userFullName === normalizedFullName;
        });

        if (!user) {
            usernameInput.classList.add('border-red-500');
            window.alert("❌ Full name not found. Please check your spelling.");
        } else if (user["password"] !== password) {
            passwordInput.classList.add('border-red-500');
            window.alert("❌ Incorrect password. Please try again.");
        } else {
            localStorage.setItem('user_name', `${user["first name"]} ${user["last name"]}`);
            window.alert(`✅ Hello, ${user["first name"]}! Welcome to Rosmarino.`);
            window.location.href = 'index.html';
        }
    } catch (err) {
        window.alert("❌ An unexpected error occurred:\n" + err.message);
    }
});

// Remove red border on typing
usernameInput.addEventListener('input', () => {
    usernameInput.classList.remove('border-red-500');
});
passwordInput.addEventListener('input', () => {
    passwordInput.classList.remove('border-red-500');
});
</script>

</body>
</html>
