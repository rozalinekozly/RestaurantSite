<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed | Rosmarino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>

<body class="min-h-screen flex flex-col font-serif bg-cover bg-center relative" style="background-image: url('../images/ambiance/bg1.jpg');">

<!-- Background Blur Overlay -->
<div class="absolute inset-0 bg-white/60 backdrop-blur-sm z-0"></div>

<!-- Navbar -->
<nav class="relative z-10 flex flex-wrap justify-between items-center bg-white/80 shadow px-4 py-3">
  <div id="userDisplay" class="text-sm text-[#4b3d2d] font-semibold"></div>
  <div class="flex gap-3 flex-wrap items-center">
    <a href="index.html" class="text-sm hover:underline">Home</a>
    <a href="login.html" class="text-sm hover:underline">Login</a>
    <a href="menu.html" class="text-sm hover:underline">Menu</a>
    <a href="feed.html" class="text-sm hover:underline">Feed</a>
    <a href="guestOpinion.html" class="text-sm hover:underline">Guests Opinion</a>
    <button id="logoutBtn" class="hidden text-sm hover:underline">Logout</button>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow">
<section id="feed" class="relative z-10 max-w-3xl mx-auto py-10 px-4 flex flex-col gap-10">
  <!-- Dynamic posts will appear here -->
</section>
</main>

<!-- Footer -->
<footer class="bg-white/80 text-center text-sm text-[#4b3d2d] py-4 shadow relative z-10">
  <div class="flex flex-wrap justify-center gap-6">
    <a href="#" class="hover:underline">Follow us</a>
    <a href="#" class="hover:underline">Contact us</a>
  </div>
</footer>

<script>
// User display + logout logic
const userDisplay = document.getElementById('userDisplay');
const logoutBtn = document.getElementById('logoutBtn');
const userName = localStorage.getItem('user_name');

if (userName) {
  userDisplay.textContent = `ðŸ‘¤ ${userName}`;
  logoutBtn.classList.remove('hidden');
}

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('user_name');
  window.location.reload();
});

// Supabase dynamic fetch
const supabaseUrl = 'https://ldignxlbttqoqcvoycbj.supabase.co'; 
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkaWdueGxidHRxb3Fjdm95Y2JqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTk3NDcsImV4cCI6MjA2NjQzNTc0N30.6kK3C9SI6GCqggzpf8qIPB31_PMIvs3ToPRpkjZFdII'; 
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

const feedContainer = document.getElementById('feed');

async function loadPosts() {
  const { data: posts, error } = await supabase
    .from('chef_posts')
    .select('*')
    .order('created_at', { ascending: false })
    .limit(20);

  if (error) {
    console.error('Error fetching posts:', error);
    feedContainer.innerHTML = '<p class="text-center text-gray-600">Error loading posts.</p>';
    return;
  }

  if (!posts || posts.length === 0) {
    feedContainer.innerHTML = '<p class="text-center text-gray-600">No posts yet. Check back later!</p>';
    return;
  }

  posts.forEach(post => {
    const postElement = document.createElement('div');
    postElement.className = 'bg-white/80 p-4 rounded shadow flex flex-col items-center text-center';

    postElement.innerHTML = `
      <img src="${post.image_url}" alt="Chef Post" class="w-full max-w-sm h-60 object-cover rounded mb-4">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">${post.chef_name}</h3>
      <p class="text-sm text-gray-700 mt-1">${post.caption}</p>
    `;

    feedContainer.appendChild(postElement);
  });
}

loadPosts();
</script>

</body>
</html>
