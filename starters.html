<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starters | Rosmarino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
</head>

<body class="min-h-screen flex flex-col font-serif relative overflow-x-hidden">

<!-- Full-page background video -->
<video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-[-2]">
  <source src="cookingVid5.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Blur overlay increases on scroll -->
<div id="blurOverlay" class="fixed inset-0 bg-black/0 backdrop-blur-[0px] z-[-1] pointer-events-none transition duration-300"></div>

<!-- Navbar -->
<nav class="relative z-10 flex flex-wrap justify-between items-center px-4 py-3">
  <div id="userDisplay" class="text-sm text-white font-semibold flex items-center gap-1"></div>
  <div class="flex gap-3 flex-wrap items-center">
    <a href="index.html" class="text-sm text-white hover:underline">Home</a>
    <a href="login.html" class="text-sm text-white hover:underline">Login</a>
    <a href="menu.html" class="text-sm text-white hover:underline">Menu</a>
    <a href="feed.html" class="text-sm text-white hover:underline">Feed</a>
    <a href="guestOpinion.html" class="text-sm text-white hover:underline">Guests Opinion</a>
    <button id="logoutBtn" class="hidden text-sm text-white hover:underline">Logout</button>
  </div>
</nav>

<!-- Main content -->
<main class="flex-grow relative z-10 flex flex-col items-center justify-center px-4 py-12">

  <!-- Category Navigation -->
  <div class="flex flex-wrap justify-center gap-4 mb-8">
    <a href="menu.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] transition">Special of the Day</a>
    <a href="starters.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] transition">Starters</a>
    <a href="mainCourse.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] transition">Main Course</a>
    <a href="desserts.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] transition">Desserts</a>
  </div>

  <h2 class="text-3xl font-extrabold text-white drop-shadow mb-6">Starters</h2>

  <!-- Dish Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full">
    <div class="bg-[#fdf7f0]/80 rounded-lg shadow-xl p-4 text-center border border-[#e2d6c5]">
      <img src="images/food/Bruschetta.jpg" alt="Bruschetta" class="w-full h-48 object-cover rounded-md mb-3 border border-[#d2c5b5]">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">Bruschetta</h3>
      <p class="text-sm text-[#4b3d2d]/80">Toasted bread with tomatoes and basil.</p>
    </div>
    <div class="bg-[#fdf7f0]/80 rounded-lg shadow-xl p-4 text-center border border-[#e2d6c5]">
      <img src="images/food/Caprese Salad.jpg" alt="Caprese Salad" class="w-full h-48 object-cover rounded-md mb-3 border border-[#d2c5b5]">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">Caprese Salad</h3>
      <p class="text-sm text-[#4b3d2d]/80">Fresh mozzarella, tomatoes, basil, and olive oil.</p>
    </div>
    <div class="bg-[#fdf7f0]/80 rounded-lg shadow-xl p-4 text-center border border-[#e2d6c5]">
      <img src="images/food/garlicBread.jpg" alt="Garlic Bread" class="w-full h-48 object-cover rounded-md mb-3 border border-[#d2c5b5]">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">Garlic Bread</h3>
      <p class="text-sm text-[#4b3d2d]/80">Crispy bread with garlic butter and herbs.</p>
    </div>
  </div>
</main>

<script>
// User display
const userDisplay = document.getElementById('userDisplay');
const logoutBtn = document.getElementById('logoutBtn');
const userName = localStorage.getItem('user_name');

if (userName) {
  logoutBtn.classList.remove('hidden');
  userDisplay.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8 8 0 0112 4a8 8 0 016.879 13.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    <span>${userName}</span>
  `;
}

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('user_name');
  location.reload();
});

// Blur on scroll
const blurOverlay = document.getElementById('blurOverlay');
window.addEventListener('scroll', () => {
  const blur = Math.min(8, window.scrollY / 100);
  blurOverlay.style.backdropFilter = `blur(${blur}px)`;
});
</script>

</body>
</html>
