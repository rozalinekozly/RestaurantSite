<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desserts | Rosmarino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body class="min-h-screen flex flex-col font-serif relative overflow-x-hidden">

<!-- Full-page background video -->
<video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-[-2]">
  <source src="cookingVid2.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Blur overlay that increases on scroll -->
<div id="blurOverlay" class="fixed inset-0 bg-black/0 backdrop-blur-[0px] z-[-1] pointer-events-none transition duration-300"></div>

<!-- Navbar -->
<nav class="relative z-10 flex flex-wrap justify-between items-center px-4 py-3">
  <div id="userDisplay" class="text-sm text-white font-semibold flex items-center gap-1"></div>
  <div class="flex gap-3 flex-wrap items-center">
    <a href="index.html" class="text-sm text-white hover:underline">Home</a>
    <a href="login.html" class="text-sm text-white hover:underline">Login</a>
    <a href="menu.html" class="text-sm text-white hover:underline">Menu</a>
    <a href="feed.html" class="text-sm text-white hover:underline">Feed</a>
    <a href="guestOpinion.html" class="text-sm text-white hover:underline">Guests Opinion</a>
    <button id="logoutBtn" class="hidden text-sm text-white hover:underline">Logout</button>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow relative z-10 flex flex-col items-center justify-center px-4 py-12">

  <!-- Category Navigation -->
  <div class="flex flex-wrap justify-center gap-4 mb-8">
    <a href="menu.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] hover:text-white transition">Special of the Day</a>
    <a href="starters.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] hover:text-white transition">Starters</a>
    <a href="mainCourse.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] hover:text-white transition">Main Course</a>
    <a href="desserts.html" class="px-4 py-2 backdrop-blur bg-white/20 border border-white/30 rounded-xl text-white font-semibold hover:bg-[#2D4F2B] hover:text-white transition">Desserts</a>
  </div>

  <h2 class="text-3xl font-extrabold text-white drop-shadow mb-6">Desserts</h2>

  <!-- Vintage-Style Dessert Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full">
    <div class="bg-[#fdf7f0]/80 rounded-lg shadow-xl p-4 text-center hover:scale-[1.02] transition border border-[#e2d6c5]">
      <img src="images/food/Warm Brownie.jpg" alt="Warm Brownie" class="w-full h-48 object-cover rounded-md mb-3 border border-[#d2c5b5]">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">Warm Brownie</h3>
      <p class="text-sm text-[#4b3d2d]/80">Served with vanilla gelato on top.</p>
    </div>
    <div class="bg-[#fdf7f0]/80 rounded-lg shadow-xl p-4 text-center hover:scale-[1.02] transition border border-[#e2d6c5]">
      <img src="images/food/Classic Cheesecake.jpg" alt="Classic Cheesecake" class="w-full h-48 object-cover rounded-md mb-3 border border-[#d2c5b5]">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">Classic Cheesecake</h3>
      <p class="text-sm text-[#4b3d2d]/80">Creamy cheesecake with a biscuit base.</p>
    </div>
    <div class="bg-[#fdf7f0]/80 rounded-lg shadow-xl p-4 text-center hover:scale-[1.02] transition border border-[#e2d6c5]">
      <img src="images/food/Artisan Gelato.jpg" alt="Artisan Gelato" class="w-full h-48 object-cover rounded-md mb-3 border border-[#d2c5b5]">
      <h3 class="text-lg font-semibold text-[#4b3d2d]">Artisan Gelato</h3>
      <p class="text-sm text-[#4b3d2d]/80">Locally made, rotating seasonal flavors.</p>
    </div>
  </div>
</main>

<!-- User Display and Logout Script -->
<script>
const userDisplay = document.getElementById('userDisplay');
const logoutBtn = document.getElementById('logoutBtn');
const userName = localStorage.getItem('user_name');

if (userName) {
  logoutBtn.classList.remove('hidden');
  userDisplay.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8 8 0 0112 4a8 8 0 016.879 13.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    <span>${userName}</span>
  `;
}

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('user_name');
  location.reload();
});
</script>

<!-- Blur on Scroll Script -->
<script>
const blurOverlay = document.getElementById('blurOverlay');
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const maxBlur = 8; // Maximum blur in px
  const blurValue = Math.min(scrollY / 100, maxBlur);
  blurOverlay.style.backdropFilter = `blur(${blurValue}px)`;
});
</script>

</body>
</html>
