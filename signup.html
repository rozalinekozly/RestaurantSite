<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Rosmarino</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col font-serif bg-cover bg-center relative" style="background-image: url('../images/ambiance/bg1.jpg');">

<!-- Background Blur Overlay -->
<div class="absolute inset-0 bg-white/60 backdrop-blur-sm z-0"></div>

<!-- Navbar -->
<nav class="relative z-10 flex flex-wrap justify-between items-center bg-white/80 shadow px-4 py-3">
  <div id="userDisplay" class="text-sm text-[#4b3d2d] font-semibold"></div>
  <div class="flex gap-3 flex-wrap items-center">
    <a href="index.html" class="text-sm hover:underline">Home</a>
    <a href="login.html" class="text-sm hover:underline">Login</a>
    <a href="menu.html" class="text-sm hover:underline">Menu</a>
    <a href="feed.html" class="text-sm hover:underline">Feed</a>
    <a href="guestOpinion.html" class="text-sm hover:underline">Guests Opinion</a>
    <button id="logoutBtn" class="hidden text-sm hover:underline">Logout</button>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center px-4 relative z-10">
  <form id="signupForm" class="bg-white/80 p-6 rounded-lg shadow-md w-full max-w-sm flex flex-col gap-4 mt-8 mb-8">
    <h2 class="text-2xl font-semibold text-center text-[#4b3d2d]">Sign Up</h2>

    <div class="flex flex-col gap-1">
      <label for="fullname" class="text-sm font-medium text-[#4b3d2d]">Full Name</label>
      <input type="text" id="fullname" placeholder="First and Last Name"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none">
    </div>

    <div class="flex flex-col gap-1">
      <label for="phone" class="text-sm font-medium text-[#4b3d2d]">Phone Number</label>
      <input type="tel" id="phone" placeholder="Your phone number"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none">
    </div>

    <div class="flex flex-col gap-1">
      <label for="email" class="text-sm font-medium text-[#4b3d2d]">E-mail</label>
      <input type="email" id="email" placeholder="Your email address"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none">
    </div>

    <div class="flex flex-col gap-1">
      <label for="password" class="text-sm font-medium text-[#4b3d2d]">Password</label>
      <input type="password" id="password" placeholder="Choose a password"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none">
    </div>

    <div class="flex flex-col gap-1">
      <span id="gender-label" class="text-sm font-medium text-[#4b3d2d]">Gender</span>
      <div class="flex gap-4">
        <label class="flex items-center gap-1">
          <input type="radio" name="gender" value="male" class="accent-[#8A784E]">
          <span class="text-sm text-[#4b3d2d]">Male</span>
        </label>
        <label class="flex items-center gap-1">
          <input type="radio" name="gender" value="female" class="accent-[#8A784E]">
          <span class="text-sm text-[#4b3d2d]">Female</span>
        </label>
        <label class="flex items-center gap-1">
          <input type="radio" name="gender" value="other" class="accent-[#8A784E]">
          <span class="text-sm text-[#4b3d2d]">Other</span>
        </label>
      </div>
    </div>

    <button type="submit" class="bg-[#8A784E] text-white py-2 rounded hover:bg-[#594100] transition">Submit</button>
  </form>
</main>

<!-- Footer -->
<footer class="bg-white/80 text-center text-sm text-[#4b3d2d] py-4 shadow relative z-10 mt-auto">
  <div class="flex flex-wrap justify-center gap-6">
    <a href="#" class="hover:underline">Follow us</a>
    <a href="#" class="hover:underline">Contact us</a>
  </div>
</footer>

<!-- Supabase Sign Up Script -->
<script type="module">
import { supabase } from '../JS/db.js';

// Navbar user display and logout
const userDisplay = document.getElementById('userDisplay');
const logoutBtn = document.getElementById('logoutBtn');
const userName = localStorage.getItem('user_name');
if (userName) {
  userDisplay.textContent = `üë§ ${userName}`;
  logoutBtn.classList.remove('hidden');
}
logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('user_name');
  location.reload();
});

const form = document.getElementById('signupForm');
const fullnameInput = document.getElementById('fullname');
const phoneInput = document.getElementById('phone');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');

function formatName(name) {
    return name.trim().replace(/\s+/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(' ');
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    [fullnameInput, phoneInput, emailInput, passwordInput].forEach(input => input.classList.remove('border-red-500'));

    const fullnameRaw = fullnameInput.value.trim();
    const fullname = formatName(fullnameRaw);
    const phone = phoneInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const gender = document.querySelector('input[name="gender"]:checked')?.value || '';

    let hasError = false;

    if (!fullname || fullname.split(' ').length < 2) {
        fullnameInput.classList.add('border-red-500');
        hasError = true;
    }
    if (!phone || isNaN(phone)) {
        phoneInput.classList.add('border-red-500');
        hasError = true;
    }
    if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        emailInput.classList.add('border-red-500');
        hasError = true;
    }
    if (!password) {
        passwordInput.classList.add('border-red-500');
        hasError = true;
    }
    if (!gender) {
        window.alert("‚ùå Please select your gender.");
        hasError = true;
    }

    if (hasError) {
        window.alert("‚ùå Please correct the highlighted fields.");
        return;
    }

    const [firstName, ...rest] = fullname.split(' ');
    const lastName = rest.join(' ');

    try {
        const { data: existingUsers } = await supabase
            .from('users_restaurant')
            .select('*')
            .eq('first name', firstName)
            .eq('last name', lastName);

        if (existingUsers.length > 0) {
            window.alert("‚ùå This user already exists.");
            fullnameInput.classList.add('border-red-500');
            return;
        }

        const { error } = await supabase
            .from('users_restaurant')
            .insert([{
                "first name": firstName,
                "last name": lastName,
                "phone": phone,
                "email": email,
                "password": password,
                "gender": gender
            }]);

        if (error) {
            console.error(error);
            window.alert("‚ùå Failed to sign up. Please try again.");
        } else {
            localStorage.setItem('user_name', `${firstName} ${lastName}`);
            window.alert(`‚úÖ Welcome, ${firstName}! Your account has been created.`);
            window.location.href = 'index.html';
        }
    } catch (err) {
        window.alert("‚ùå An unexpected error occurred:\n" + err.message);
    }
});
</script>

</body>
</html>
