<!-- User Display and Logout Script -->
<script>
const userDisplay = document.getElementById('userDisplay');
const logoutBtn = document.getElementById('logoutBtn');
const userName = localStorage.getItem('user_name');

if (userName) {
  logoutBtn.classList.remove('hidden');
  userDisplay.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8 8 0 0112 4a8 8 0 016.879 13.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    <span>${userName}</span>
  `;
}

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('user_name');
  location.reload();
});
</script>

<!-- Blur on Scroll Script -->
<script>
const blurOverlay = document.getElementById('blurOverlay');

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const maxBlur = 8; // Maximum blur in px
  const blurValue = Math.min(scrollY / 100, maxBlur);
  blurOverlay.style.backdropFilter = `blur(${blurValue}px)`;
});
</script>
